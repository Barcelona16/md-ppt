<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Markdown PPT</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://jgm.github.io/stmd/js/stmd.js"></script>
    <style>
        #container {
            width: 90%;
            height: 650px;
            margin: 10px auto;
        }

        #drop_zone {
            width: 100%;
            height: 100%;
            border: dashed gray;
            border-radius: 10px;
            color: gray;
            font-size: 120px;
            text-align: center;
        }

        #ppt_content {
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="drop_zone">
        Drop markdown file
    </div>
    <div id="ppt_content"></div>
</div>
</body>
<script type="text/javascript">
    var parser = new stmd.DocParser();
    var renderer = new stmd.HtmlRenderer();
    var result = renderer.render(parser.parse("title \n =========  \n # I not \n * * *"));
    console.log(result);
    document.querySelector("#content").innerHTML = result;
</script>
</html>
